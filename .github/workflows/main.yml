name: Cross compile
on: [push, pull_request]

jobs:
  build:
    name: Build - ${{ matrix.build }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - build: Linux
            os: ubuntu-latest
          - build: macOS
            os: macOS-latest
          - build: win32-msvc
            os: windows-latest
            target: i686-pc-windows-msvc
          - build: win32-gnu
            os: windows-latest
            target: i686-pc-windows-gnu
          - build: win64-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - build: win64-gnu
            os: windows-latest
            target: x86_64-pc-windows-gnu
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          profile: minimal
          override: true
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release