name: Release
on:
  release:
    types: [created]

jobs:
  release:
    name: ${{ matrix.build }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - build: macos64
            os: macOS-latest
            target: x86_64-apple-darwin
          - build: linux32-gnu
            os: ubuntu-latest
            target: i686-unknown-linux-gnu
          - build: linux64-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - build: win32-msvc
            os: windows-latest
            target: i686-pc-windows-msvc
          - build: win32-gnu
            os: windows-latest
            target: i686-pc-windows-gnu
          - build: win64-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
          - build: win64-gnu
            os: windows-latest
            target: x86_64-pc-windows-gnu
          
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Install other build tools
        run: sudo apt install build-essential
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release --target=${{ matrix.target }}
      - name: Pack archive
        uses: montudor/action-zip@v0.1.0
        with:
          args: -qq -r bunnyfetch.zip target/release/bunnyfetch target/release/bunnyfetch.exe README.md LICENSE
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bunnyfetch.zip
          asset_name: bunnyfetch-${{ matrix.build }}.zip
          tag: ${{ github.ref }}
